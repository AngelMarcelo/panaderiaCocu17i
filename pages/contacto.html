<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="panaderia practicando bootstrap" />
    <meta name="keywords" content="diseño, programacion, bootstrap" />
    <meta name="author" content="Angel Marcelo Martinez" />
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/36ec14076c.js"
      crossorigin="anonymous"
    ></script>
    <!--visual le da prioridad a la hoja de estio que se agrega al ultimo-->
    <title>PanaderiaCocu</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="img/cocu_logo-450.png"
              alt="logo panaderiacocu"
              width="60px"
              height=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarPanaderia"
            aria-controls="navbarPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarPanaderia">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/historia.html">historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/producto.html">Producto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <form class="container">
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre y Apellido</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >Dato obligatorio</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
            />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="bg-dark text-light py-3">
      <section class="container">
        <article class="row">
          <div class="col-sm-4 col-md-4 centrar">
            <div>
              <img src="img/cocu_logo-450.png" alt="" width="100px" height="" />
              <!--tambien se puede usar class="w-50"-->
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <h6>Horarios de Atención</h6>
            <ul>
              <li>Lunes a Viernes: 09hs - 18hs</li>
              <li>Sabado, Domingo y feriados: 09hs - 14hs</li>
            </ul>
          </div>
          <div class="col-sm-4 col-md-4">
            <h6>Seguinos en nuestras redes sociales:</h6>
            <div class="centrar">
              <a
                href="https://www.facebook.com/Achilata-Group-101706451726817"
                target="_blank"
                class="me-2"
              >
                <i class="fab fa-facebook-square fa-2x text-light"></i
              ></a>
              <a href=""
                ><i class="fab fa-instagram-square fa-2x text-light"></i
              ></a>
            </div>
          </div>
        </article>
      </section>
    </footer>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
